<body>
                                <!--id est l'argument -->
    <!--on ajoute un evenement à nos images qui appelle notre fonction qui prend en parametre l'id de l'image-->
    <img id="image1" onmouseover="changeImage(id)" src="../img/image1.jpg">
    <img id="image2" onmouseover="changeImage(id)" src="../img/image2.jpg">
    <img id="image3" onmouseover="changeImage(id)" src="../img/image3.jpg">
    <img id="image4" onmouseover="changeImage(id)" src="../img/image4.jpg">
    <img id="image5" onmouseover="changeImage(id)" src="../img/image5.jpg">

    <script>
        // On crée une fonction à laquelle on passe un paramètre qu'on a appelé "image"
                    // dans les parentheses c'"est un parametre"
        function changeImage(image){
        // le paramètre devient un argument que l'on concatène avec notre nouvel url
            document.getElementById(image).src="../img/" + image + "_2.jpg"
        // "../img/image1_2.jpg"
        }
    </script>
</body>
