<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Part2 - Exo5</title>
</head>
<body>
    <img id="img1" onmouseover="setNewImage1()" src="../img/image1.jpg">
    <img id="img2" onmouseover="setNewImage2()" src="../img/image2.jpg">
    <img id="img3" onmouseover="setNewImage3()" src="../img/image3.jpg">
    <img id="img4" onmouseover="setNewImage4()" src="../img/image4.jpg">
    <img id="img5" onmouseover="setNewImage5()" src="../img/image5.jpg">

    <script>
        function setNewImage1(){
            document.getElementById("img1").src ="../img/image1_2.jpg";
        }
      
        function setNewImage2(){
            document.getElementById("img2").src ="../img/image2_2.jpg";
        }
       
        function setNewImage3(){
            document.getElementById("img3").src ="../img/image3_2.jpg";
        }
       
        function setNewImage4(){
            document.getElementById("img4").src ="../img/image4_2.jpg";
        }

        function setNewImage5(){
            document.getElementById("img5").src ="../img/image5_2.jpg";
        }
      
    </script>
</body>
</html>
